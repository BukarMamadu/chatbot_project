<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Restaurant ChatBot</title>
	</head>
	<body>
    <h1>Restaurant ChatBot</h1>
	<h2>Please select an option below</h2>
	<p>1 to place an order</p>
	<p>99 to checkout an order</p>
	<p>98 to see order history</p>
	<p>97 to see current order</p>
	<p>0 to cancel order</p>
	<form id="form">
      <input id="input" type="text" placeholder="Please enter option here"><br><br>
      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <script src="./app.js"></script>
	</body>
</html>
